<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tafels</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/tafels.css" rel="stylesheet">
    <link href="css/sticky-footer.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Tafels</h1>
    <div class="row">
        <div class="col-md-4" style="font-size: 1.5em"><p class="bg-info text-center"><span  id="timer">0</span> sec</p></div>
        <div class="col-md-offset-4 col-md-1" style="font-size: 1.5em"><p class="bg-success text-center" id="res-correct">0</p></div>
        <div class="col-md-1" style="font-size: 1.5em"><p class="bg-danger text-center" id="res-fail">0</p></div>
        <div class="col-md-2" style="font-size: 1.5em"><p class="bg-info text-center" id="res-total">0</p></div>
    </div>
    <div class="row hidden">
        <div class="col-md-12"><h1 class="text-center" id="expression"></h1></div>
    </div>
    <div class="row hidden">
        <div class="col-md-12">
            <h2 class="text-center" id="answer"><input type="text" id="answerInput" style="text-align: center"></h2>
        </div>
    </div>
    <div class="row hidden finish">
        <div class="col-md-12 bg-success"><h1 class="bg-success text-center" style="padding: 20px 0px;">Goed gedaan!</h1></div>
    </div>
    <div class="row hidden finish">
        <div class="col-md-12 bg-success text-center" style="padding-bottom: 20px;"><input type="button" class="btn btn-success btn-lg" id="btn-opnew" value="Opnieuw proberen"/></div>
    </div>
    <div class="row start">
        <div class="col-md-12 bg-success text-center" style="padding: 20px 0px;"><input type="button" class="btn btn-success btn-lg" id="btn-start" value="Start"/></div>
    </div>
    <div class="row">
        <div class="col-md-12" style="font-size: 1.5em">
            <table class="table" id="res-table">
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">&copy; 2016 <a href="http://stackoverflow.com/story/stepashka" target="_blank">Andrey Stepanov</a>. Project <a href="https://github.com/stepashka69/tafels" target="_blank">source code.</a></p>
    </div>
</footer>

<script src="vendor/jquery/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="js/tafels.js"></script>
<script src="js/lib/MainTafels.js"></script>

</body>
</html>
